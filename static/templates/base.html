<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
            <a class="navbar-brand" href="/"><img src="/static/img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    {% if current_user.is_authenticated %}
                        {% if current_user.permission_level == 9 %}
                            <a href="/all_applications" class="btn btn-outline-danger m-2">Все жалобы</a>
                            <a href="/add_goods" class="btn btn-outline-danger m2">Добавить товар</a>
                        {% endif %}
                        <a href="/application" class="btn btn-outline-info m-2">Жалоба/Предложение</a>
                        <a class='btn btn-outline-warning'href="/logout">{{ current_user.email }}</a>
                    {% else %}
                        <a class="btn btn-outline-success my-2 my-sm-0" href="/login">Войти</a>
                        <a class="btn btn-outline-secondary m-1 my-2 my-sm-0" href="/register">Регистрация</a>
                    {% endif %}
                <a class="btn btn-sm btn-outline-secondary m-4 my-2 my-sm-0" href="/cart">Корзина</a>
            </div>
            </nav>
        </div>
        
        {% block content %} {% endblock %}   
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
