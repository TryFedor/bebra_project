{% extends "base.html" %}

{% block content %}

<div class="container text-center">
    <div class="row">
    {% for category in categories %}
    <div class="col-sm-2 m-1"><a class="btn btn-outline-success" href="/{{ category }}"><h2>{{ category }}</h2></a></div>
    {% endfor %}
    </div>
</div>

<div class="container text-center">
    <div class="row">
        {% for good in data %}
        <div class="col-sm-3 m-1 bg-light text-center">
            <h2>{{ good.article }}</h2>
            <img src="static/img/{{ good.id }}.jpg" class="img-fluid">
            <p>{{ good.about }}</p>
            <p>{{ good.price }} рублей</p>
            <a onclick="fetch('/add_to_cart/{{ good.id }}', {method: 'POST'})" type="button" class="btn btn-lg btn-outline-warning align-text-bottom">В корзину</a>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function addToCart(productId) {
        fetch('127.0.0.1/add_to_cart/productId', 
            {method: 'POST'}
        )
    }
    </script>

{% endblock %}
